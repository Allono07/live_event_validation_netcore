# Nginx Configuration for Live Validation Dashboard
# Location: /etc/nginx/sites-available/live-validation-dashboard
# Enable: ln -s /etc/nginx/sites-available/live-validation-dashboard /etc/nginx/sites-enabled/

# Upstream application servers
upstream live_dashboard_app {
    # Load balancing strategy: least connections
    least_conn;
    
    # Docker service name 'web' on port 5000
    server web:5000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections to upstream
    keepalive 32;
}

# WebSocket support (for live updates)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

