<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Live Validation{% endblock %}</title>

    <!-- Favicon: SVG and PNG provided in static/images -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">

    <!-- Global styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_brand.css') }}">

    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Shared navbar/header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard.index') }}">
                <img src="{{ url_for('static', filename='images/netcore_logo.png') }}" alt="Netcore" height="36" class="me-2" style="object-fit:contain;">
                <span>Live Validation Dashboard</span>
            </a>
            <div>
                {% if current_user and current_user.is_authenticated %}
                    <span class="text-light me-3">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('auth_email.logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth_email.login_email') }}" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Global scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
